<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment Booking Form</title>
</head>
<body>

    <h1>City Hospital</h1>
    <p>Online Appointment Booking Form</p>
    <hr>

    <form>

        <h3>Patient Details</h3>

        <label>Full Name:</label><br>
        <input type="text" name="fullname"><br><br>

        <label>Age:</label><br>
        <input type="number" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other<br><br>

        <label>Blood Group:</label><br>
        <select name="blood">
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
        </select><br><br>

        <label>Contact Number:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email"><br><br>

        <h3>Appointment Details</h3>

        <label>Department:</label><br>
        <select name="department">
            <option>General Medicine</option>
            <option>Cardiology</option>
            <option>Orthopedics</option>
            <option>Dermatology</option>
            <option>Pediatrics</option>
        </select><br><br>

        <label>Doctor Name:</label><br>
        <select name="doctor">
            <option>Dr. Sharma</option>
            <option>Dr. Patil</option>
            <option>Dr. Khan</option>
        </select><br><br>

        <label>Preferred Date:</label><br>
        <input type="date" name="date"><br><br>

        <label>Preferred Time:</label><br>
        <input type="time" name="time"><br><br>

        <label>Type of Visit:</label><br>
        <input type="checkbox"> First Visit
        <input type="checkbox"> Follow-up<br><br>

        <label>Describe Your Problem:</label><br>
        <textarea rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Appointment">
        <input type="reset" value="Clear Form">

    </form>

    <hr>
    <p><b>Note:</b> Please arrive 15 minutes early and bring previous medical records.</p>

</body>
</html>
