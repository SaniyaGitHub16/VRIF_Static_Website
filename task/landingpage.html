<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Landing Page</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
        <p>Your one-stop platform to learn and grow</p>
        <hr>
    </header>

    <!-- Home Section -->
    <section id="home">
        <h2>About Us</h2>
        <p>This website helps users access useful resources easily.</p>
        <hr>
    </section>

    <!-- Sign Up Section -->
    <section id="signup">
        <h2>Sign Up</h2>
        <form>
            <label>Full Name:</label><br>
            <input type="text" name="name"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email"><br><br>

            <label>Password:</label><br>
            <input type="password" name="password"><br><br>

            <input type="submit" value="Register">
        </form>
        <hr>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form>
            <label>Email:</label><br>
            <input type="email" name="email"><br><br>

            <label>Password:</label><br>
            <input type="password" name="password"><br><br>

            <input type="submit" value="Login">
        </form>

    </section>


</body>
</html>
